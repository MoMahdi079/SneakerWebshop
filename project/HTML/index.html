<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker Store</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <header class="hoofd">
      <div class="top-bar">
        <div>
          <i class="fas fa-check"><a class="snelle"> Snelle Levering</a></i>
        </div>
        <div>
          <i class="fas fa-check">
            <a class="dagen">30 Dagen RetourTermijn</a></i
          >
        </div>
      </div>
      <div class="search">
        <img class="logo-icon" src="../IMG/sneakerStore.png" />
        <input
          class="searchbar"
          type="text"
          placeholder="Waar bent u naar opzoek?"
        />
        <a class="search-icon" href=""
          ><img class="search-icon" src="../IMG/searchIcon.png"
        /></a>
        <a class="heart-icon" href=""
          ><img class="heart-icon" src="../IMG/heart-icon.png"
        /></a>
        <a class="bag-icon" href=""
          ><img class="bag-icon" src="../IMG/bag-icon.jpg"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a title="HOME">HOME</a></li>
          <li>
            <a title="SNEAKERS">SNEAKERS</a>
          </li>
          <li><a title="HEREN">HEREN</a></li>
          <li><a title="DAMES">DAMES</a></li>
          <li><a title="KIDS">KIDS</a></li>
          <li><a title="BRANDS">BRANDS</a></li>
          <li>
            <a title="SALE!" class="sale"> SALE! </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="image-slider">
      <div class="arrow-left">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="arrow-right">
        <i class="fas fa-arrow-right"></i>
      </div>
    </section>
    <script src="../JS/main.js"></script>
  </body>
</html>
